<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Listado de productos</title>
</head>
<body>
<h2>Listado de productos</h2>
<ul>
  {% for p in productos %}
    <li>
      <strong>{{ p.nombre }}</strong> — Precio: {{ p.precio }} €
      {% if p.oferta %}
        <span style="color: red;">¡En oferta!</span>
      {% else %}
        <span style="color: gray;">Precio regular</span>
      {% endif %}
    </li>
  {% empty %}
    <li>No hay productos disponibles.</li>
  {% endfor %}
</ul>
</body>
</html>
