<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core"
      xmlns:ui="jakarta.faces.facelets">
<h:head>
    <title>Ejemplo JSF con Jakarta EE 10</title>
    <meta charset="UTF-8"/>
</h:head>
<h:body>
    <h1>Hola desde JSF, </h1>
    <p><h2>Este es el primer ejercicio con Jakarta EE</h2></p>

    <p>Nombre: <h:outputText value="#{helloBean.nombre}" /></p>
    <p>Edad: <h:outputText value="#{helloBean.edad}" /></p>

    <h2>Lista de productos:</h2>
    <h:dataTable value="#{helloBean.productos}" var="p" border="1">
        <h:column>
            <f:facet name="header">Nombre</f:facet>
            <h:outputText value="#{p.nombre}" />
        </h:column>
        <h:column>
            <f:facet name="header">Precio</f:facet>
            <h:outputText value="#{p.precio}" />
        </h:column>
    </h:dataTable>
</h:body>
</html>
