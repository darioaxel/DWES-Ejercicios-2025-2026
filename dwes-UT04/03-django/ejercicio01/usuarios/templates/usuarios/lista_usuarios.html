<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Usuarios registrados</title>
</head>
<body>
    <h1>Usuarios registrados</h1>

    {% if usuarios %}
        <ul>
            {% for u in usuarios %}
                <li>{{ u.nombre }} ({{ u.email }})</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No hay usuarios registrados</p>
    {% endif %}
</body>
</html>
